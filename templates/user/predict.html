{% block head %}

    <style type="text/css">
        .Content-Main{
            max-width: 700px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 25%;
            border: none;
            border-radius: 5px;

            padding: 8px 0px 40px 10px;

            border-bottom: 1px solid #444;
        }
        .text1{
            margin-left: 3px;
            font-size:20px;color:white;font-weight:bold;font-family:kaiti

        }
        .Content-Main label{
            margin: 10px 5px 10px;
            display: block;
        }
        .fileInputContainer{
            height: 99px;
            width: 99px;
            margin: 20px 20px 20px 20px ;
            border: none;
            overflow: hidden;
            position: relative;
        }
        .fileInput{
            height: 106px;
            border: none;
            font-size: 300px;

            position: absolute;
        }
        .Content-Main label>span{
            width: 20%;
            float: left;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;

        }

        {#.houspan{#}
        {#    float: right;#}
        {#    margin-top: 10px;#}
        {#    font-weight: bold;#}
        {#}#}
        .Main-sex{
            padding-right: 13px;
            padding-bottom: 13px;
            font-weight: bold;
            line-height: 4px;
        }
        .Main-sex input[type=checkbox]{
            margin-top:6px;
            vertical-align:middle;
        }
        .Content-Main input[type="text"],.Content-Main input[type="email"],.Content-Main textarea{
            height: 25px;
            width: 50%;
            line-height: 15px;
            padding: 5px 0px 5px 5px;
            margin-bottom: 16px;
            margin-right: 6px;
            margin-top: 2px;
            border: none;
            border-radius:2px;
            -webkit-border-radius:2px;
            -moz-border-radius:2px;
            outline: 0 none;
            background:  white;
            color: #525252;
        }
        .Content-Main textarea{
            height: 100px;
            width: 70%;
            padding: 5px 0px 0px 5px;
        }
        .error_tip {
            float:left;foint-size:1px;height:30px;line-height:30px;margin-left:70px;color:#e62e2e;
        }
        .Content-Main .button{
            padding: 8px 24px 8px 24px;
            margin-bottom: 8px;
            margin-left: 280px;
            border: none;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            font-weight: bold;
            text-shadow: 1px 1px 1px #FFE477;
            box-shadow: 1px 1px 1px  #3D3D3D;
            -moz-box-shadow: 1px 1px 1px  #3D3D3D;
            -webkit-box-shadow: 1px 1px 1px  #3D3D3D;
            color: #585858;
            background: #f6ff0a;
        }
        .Content-Main .button:hover{
            color:  #333;
            background-color:  #EBEBEB ;
        }
    </style>
    <script type="text/javascript">

    $(function(){

	var error_age = true;
	var error_statur = false;
	var error_check_password = false;
	var error_email = false;
	var error_check = false;


	$('#age').blur(function() {
		check_age();
	});

	$('#statur').blur(function() {
		check_statur();
	});

	$('#cpwd').blur(function() {
		check_cpwd();
	});

	$('#email').blur(function() {
		check_email();
	});

	$('#allow').click(function() {
		if($(this).is(':checked'))
		{
			error_check = false;
			$(this).siblings('span').hide();
		}
		else
		{
			error_check = true;
			$(this).siblings('span').html('请勾选同意');
			$(this).siblings('span').show();
		}
	});


	function check_age(){
		var len = $('#age').val().length;

		if(len<4)
		{
			$('#age').next().html('请输入年龄');
			$('#age').next().show();
            err_age = true;

		}
		else
		{
			err_age = false;
        }
	}
    function check_statur(){
		var len = $('#statur').val().length;

		if(len<=0)
		{
			$('#statur').next().html('请输入身高');
			$('#statur').next().show();
            err_age = true;

		}
		else
		{
			err_age = false;
        }
	}

	function check_pwd(){
		var len = $('#pwd').val().length;
		if(len<4||len>20)
		{
			$('#pwd').next().html('密码最少4位，最长20位');
			$('#pwd').next().show();
			error_password = true;
		}
		else
		{
			$('#pwd').next().hide();
			error_password = false;
		}
	}


	function check_cpwd(){
		var pass = $('#pwd').val();
		var cpass = $('#cpwd').val();

		if(pass!=cpass)
		{
			$('#cpwd').next().html('两次输入的密码不一致');
			$('#cpwd').next().show();
			error_check_password = true;
		}
		else
		{
			$('#cpwd').next().hide();
			error_check_password = false;
		}

	}

	function check_email(){
		var re = /^[a-z0-9][\w\.\-]*@[a-z0-9\-]+(\.[a-z]{2,5}){1,2}$/;
		if(!re.test($('#email').val()))
		{
		    $('#email').next().html('你输入的邮箱格式不正确');
			$('#email').next().show();
			error_email = true;
		}
		else
		{
			$.get('{% url "user:register_exist" %}?uemail='+$('#email').val(),function(data){
                if (data.email_count >= 1) {
                    $('#email').next().html('邮箱已经存在').show();
                    error_email = true;
                }else{
                    $('#email').next().hide();
                    error_email = false;
                }
            });
		}

	}


	$('#reg_form').submit(function() {
		check_age();
		check_statur();


		if(error_age == false && error_statur == false)
		{
			return true;
		}
		else
		{
			return false;
		}

	});
    });
    </script>
{% endblock head %}
